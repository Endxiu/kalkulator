<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="frame">
        <textarea id="SolvArea" class="SolvArea" disabled></textarea>
        <!-- First buttons row -->
        <button id="BtnPlus" class="Btn Solving">+</button>
        <button id="BtnMinus" class="Btn Solving">-</button>
        <button id="BtnMulti" class="Btn Solving">x</button>
        <button id="BtnDivis" class="Btn Solving">÷</button>
        <!-- Second buttons row -->
        <button id="BtnNum1" class="Btn">1</button>
        <button id="BtnNum2" class="Btn">2</button>
        <button id="BtnNum3" class="Btn">3</button>
        <button id="BtnBin" class="Btn Conv-Clear">bin</button>
        <!-- Third buttons row -->
        <button id="BtnNum4" class="Btn">4</button>
        <button id="BtnNum5" class="Btn">5</button>
        <button id="BtnNum6" class="Btn">6</button>
        <button id="BtnDec" class="Btn Conv-Clear">dec</button>
        <!-- Fourth buttons row -->
        <button id="BtnNum7" class="Btn">7</button>
        <button id="BtnNum8" class="Btn">8</button>
        <button id="BtnNum9" class="Btn">9</button>
        <button id="BtnHeart" class="Btn Conv-Clear">♥</button>
        <!-- Fifth buttons row -->
        <button id="BtnNum0" class="Btn">0</button>
        <button id="BtnDot" class="Btn">.</button>
        <button id="BtnC" class="Btn Conv-Clear">C</button>
        <button id="BtnEqual" class="Btn Solving">=</button>
    </div>


</body>
<script src="main.js"></script>
</html>
